<div class="bg-teal-400 card">
    <div class="d-flex justify-content-between p-4 ">
        <div>
            <h2 class="font-bold" style="color: white;">Dashboard</h2>
            <p class="font-medium" style="color: white;">Salessa > Dashboard > Sales</p>
        </div>
        <div class="mt-3">
            <p-toggleButton onLabel="Report" offLabel="create Report" [style]="{ width: '10em' }"></p-toggleButton>
        </div>
    </div>
</div>

<div class="d-flex chart gap-3 ">
    <div class="" style="width: 65%;">

        <div class="card  ms-4">
            <h4 class="m-3 text-700">Revenue</h4>
            <p-chart type="bar" [data]="data" [options]="options"></p-chart>

        </div>
        <div class="mt-4">
            <div class="card ms-4 ">
                <div class="d-flex justify-content-around  p-3 ">
                    <div class="me-5">
                        <h5 class="font-bold text-700">Download your earnings report</h5>
                        <p class="font-normal text-500 " style="font-size: 13px;">There are many variations of passages
                        </p>
                    </div>
                    <div class="">
                        <p-button label="create Report" class="pl-6"></p-button>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="card flex justify-content-center text-center" style="width: 34%;">
        <h6 class="font-semibold m-3 text-600">Total Sales Unit</h6>
        <p-chart type="polarArea" [data]="data1" [options]="options1" class="ms-4"></p-chart>

        <div class=" card surface-800 " style="margin-top: 40px;">
            <div class="slaes_unit_footer d-flex justify-content-between m-3 gap-3">
                <div class="single_sales">
                    <p>This Month Revenue</p>
                    <h3>$57k</h3>
                    <p class="d-felx align-items-center">
                        <i class="pi pi-arrow-up"></i>
                        <span>14.5%</span>
                        "up from last month"
                    </p>
                </div>
                <div class="single_sales disable_sales" style="opacity: 0.3;">
                    <p>This month Revenue</p>
                    <h3>$14k</h3>
                    <p class="d-felx align-content-center">
                        <i class="pi pi-arrow-up"></i>
                        <span>14.5%</span>
                        "Up from last month"
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
